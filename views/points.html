<body class="is-preload">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"> </script>

    <div class="points-body">
        <section class="points-header">
            <div class = "member-logo-points">
                <img class="logo-image" src="../images/KTP Nu Chapter Icon White.png" alt="Chapter Logo" href="/"/>
            </div>
            <a class="nav-link1" href="calendar.html">Calendar</a>
            <a class="nav-link2" href="login.html">Logout</a>
        </section>

        <section class="points-content">
            <div class="points-row">
                <div class="points-outline">
                    <h>Profile Settings</h>
                    <form class="points-form" action="/POST"> 
                        <label class="points-label" for="ffirstname">First name</label></br>
                        <input class="points-input" type="text" id="ffirstname" name="ffirstname" placeholder="" required>
                        <label class="points-label" for="fflastname">Last name</label></br>
                        <input class="points-input" type="text" id="flastname" name="fflastname" placeholder="" required>
                        <label class="points-label" for="fusername">Username</label></br>
                        <input class="points-input" type="text" id="fusername" name="fusername" placeholder="" pattern="^[A-Za-z]{4}\d{4}$" required>
                        <label class="points-label" for="fmajor">Major</label></br>
                        <input class="points-input" type="text" id="fmajor" name="fmajor" placeholder="" >
                        <label class="points-label" for="fyear">Year</label></br>
                        <input class="points-input" type="text" id="fyear" name="fyear" placeholder="" >
                        <label class="points-label" for="fpassword">Re-enter password</label></br>
                        <input class="points-input" type="password" id="fpassword" name="fpassword" placeholder="" required>
                        <input class="points-button" type="submit" value="Save Changes">
                    </form>
                </div>
                <div class="points-profile">
                    <img class="profile" id="profile-picture" src="placeholder.png" alt="wesley allen">
                    <h1 id="profile-fullname">Wesley Allen</h1>
                    <p id="profile-year">Senior</p>
                </div>
            </div>
            <div class="points-row">
                <p>some more more text</p>
                <p>some more more more text</p>
            </div>
        </section>
    </div>

  <div id="wrapper" class="divided">
