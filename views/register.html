<!DOCTYPE HTML>
<html>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<head>
  <title>Kappa Theta Pi - Nu</title>

  <link rel="icon" type="image/png" href="../favicon.png" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link href="../assets/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/ionics.min.css" rel="stylesheet">
  <link href="../assets/css/animate.min.css" rel="stylesheet">
  <link href="../assets/css/fontawesome-all.min.css" rel="stylesheet">
  <link href="../assets/css/fonts.css" rel="stylesheet">
  <link href="../assets/img/favicon.png" rel="icon">
  <script src="jquery-3.7.1.min.js"></script>
</head>

<body class="is-preload">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    <section class = "logreg">
        <div class = "member-logo">
            <img class="logo-image" src="../images/KTP Nu Chapter Icon.png" alt="Chapter Logo" href="/"/>
        </div>
        <div class="reg-container">
            <div class="reg-info">
                <div class="reg-title">Register an account:</div>

                <!-- PASSWORD MATCH CHECKER -->
                <script>
                    var check = function() {
                        if (document.getElementById('fpassword').value ==
                            document.getElementById('fconfirmpassword').value && document.getElementById('fpassword').value != null){
                            document.getElementById('message').style.color = 'green';
                            document.getElementById('message').innerHTML = 'matching';
                        } else {
                            document.getElementById('message').style.color = 'red';
                            document.getElementById('message').innerHTML = 'not matching';
                            document.getElementById('logreg-label confirm').style.outlineColor = 'red';
                        }
                    }
                </script>

    <form class="logreg-form" action="/register" method="post">
        <label class="logreg-label" for="ffirstname">First name</label></br>
        <input class="reg-input" type="text" id="ffirstname" name="firstName" value="" required>
        <label class="logreg-label" for="fflastname">Last name</label></br>
        <input class="reg-input" type="text" id="fflastname" name="lastName" value="" required>
        <label class="logreg-label" for="fusername">Identikey</label></br>
        <input class="reg-input" type="text" id="fidentikey" name="identikey" value="" pattern="^[A-Za-z]{4}\d{4}$" required>
        <label class="logreg-label" for="fpassword">Password</label></br>
        <input class="reg-input" type="password" id="fpassword" name="password" value="" onkeyup='check();' required>
        <label class="logreg-label confirm" for="fconfirmpassword">Confirm password <span id='message'></span></label></br>
        <input class="reg-input" type="password" id="fconfirmpassword" name="confirmPassword" value="" onkeyup='check();' required>
        <div class="button-center">
            <input class="logreg-button" type="submit" value="Register">
            <div class="reg-redirect">Already have an account?  <a href="/login">Login</a></div>
        </div>
  </form>
                
            </div>
        </div>
    </section>


  <div id="wrapper" class="divided">

    <!-- Scripts -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/mobile-nav.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
